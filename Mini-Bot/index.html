<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Web Bluetooth Terminal</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="app">

        <div class="toolbar">

            <div id="device-name" class="name">Mini-Bot</div>

            <div class="buttons">

                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>

                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>

				<button id="settings" type="button" class=''>
					<span class="material-icons ">settings</span>
				</button>
            </div>

        </div>

        <!-- <div id="terminal" class="terminal"></div> -->

        <!-- <form id="send-form" class="send-form"> -->

            <!-- <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send..."> -->

            <!-- <button type="submit" aria-label="Send"> -->
                <!-- <i class="material-icons">send</i> -->
            <!-- </button> -->

        <!-- </form> -->

		<div id="settings_btn" >
			<div class="row " >
				<div class="col-xs-3">
					<div>
						<button id="" type="button" class=''>
							<span class="material-icons rotate_icon setting">forward_10</span>
						</button>
						
					</div>
				</div>
				<div class="col-xs-3">
					<button id="" type="button" class=''>
						<span class="material-icons rotate_icon setting">replay_10</span>
					</button>
				</div>
				<div class="col-xs-3">
					<button id="" type="button" class=''>
						<span class="material-icons setting">nightlight</span>
					</button>
				</div>
				<div class="col-xs-3">
					<button id="" type="button" class=''>
						<span class="material-icons setting">restart_alt</span>
					</button>
				</div>
			</div>
		</div>	
		<div class="row" style="margin: auto;">
			<div class="col-xs-6">
				<button id="redo" type="button" class='rotate'>
					<span class="material-icons rotate_icon">rotate_right</span>
				</button>
			</div>
			<div class="col-xs-6">
				<button id="undo" type="button" class='rotate'>
					<span class="material-icons rotate_icon">rotate_left</span>
				</button>
			</div>
		</div>
    </div>

	

    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>
	<script>
	$(document).ready(function() {
		$('#settings').on( "click", function() {
		if($('#settings_btn').css('display')!='none'){
			$('#settings_btn').css('display','none');
		}
		else{
			$('#settings_btn').css('display','block');
		}
		  
		});
	});
	
	</script>
</body>
</html>
